<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<h1>登录</h1>
<span style="color: #000dff; ">{{error}}</span>
<form action="{{url_for('do_login')}}" method="POST">
    <label>
        登录名:
        <input type="text" name="name">
    </label><br>
    <label>
        密码:
        <input type="password" name="password">
    </label><br>
    <input type="submit" value="登录">
<br><br>
<a href="{{url_for('register')}}" class="button">注册账号</a>
    <style>.button{ display: inline-block;
        padding:1px 4px;
        background-color: #6e33b7;
        color: white;
        text-decoration: none;
        border-radius: 0.5px;
        border: 1px solid #2e92a4;
        cursor: pointer;}.button:hover  { background-color: #4b2890;}


    </style>





</form>

</body>
</html>
