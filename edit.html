<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit blog</title>
</head>
<body>
<a href="{{url_for('index')}}">首页</a>
<hr style="height: 3px; border: none; background-color: #333;">
<form action="{{url_for('do_edit')}}" method="POST">
  <input type="hidden" name="id" value="{{blog[0]}}">

  <h3>title</h3>
    <input type="text" name="title" value="{{blog[1]}}">
  <h3>content</h3>
    <textarea name="content">{{blog[2]}}</textarea><br>
  <input type="submit" value="Add">


</form>



</body>
</html>
